<!doctype html>
<html>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">	
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">

	<title>mobiledate index</title>

	<style type="text/css">
	.parent{
		position: relative;
		width: 200px;
		height: 500px;
		background: #ddd;
	}
	.box{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 200px;
		height: 100px;
		background: #ccc;
		
	}
	.test{
		transition: top 2s;
		top: 100px;

	}
	</style>
</head>
<body>
	<h1>test</h1>
	<div class="parent">
		<div class="box"></div>
	</div>
	<button class="btn add">click</button>

</body>
</html>
<script type="text/javascript" src="/js/zepto-touch-fx-1.1.4.js"></script>

<script type="text/javascript">
	$('.add').click(function(){
		$('.box').css({
			'transition': 'top 1s',
			'top': '100px'
		})
	})

</script>
