<!doctype html>
<html>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">	
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">

	<title>mobiledate index</title>

	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
</head>
<body>
<h1>mobiledate demo</h1>
<div class="md-overlayer">
	<div class="md-wrap">
		<div class="md-head">
			<div class="md-btn md-cancel">Cancel</div>
			<div class="md-btn md-sure">Ok</div>
		</div>
		<div class="md-unit">
			<div class="md-col md-col-5">
				<div class="md-col-unit">year</div>
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-unit">month</div>
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-unit">day</div>
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-unit">hour</div>
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-unit">minute</div>
			</div>
			
			
			
			
		</div>
		<div class="md-body">
			<div class="md-col md-col-5">
				<div class="md-col-mask"></div>
				<div class="md-col-indicator"></div>
				<div class="md-col-items md-year"></div>
				
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-mask"></div>
				<div class="md-col-indicator"></div>
				<div class="md-col-items md-month"></div>
				
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-mask"></div>
				<div class="md-col-indicator"></div>
				<div class="md-col-items md-day"></div>
				
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-mask"></div>
				<div class="md-col-indicator"></div>
				<div class="md-col-items md-hour"></div>
				
			</div>
			<div class="md-col md-col-5">
				<div class="md-col-mask"></div>
				<div class="md-col-indicator"></div>
				<div class="md-col-items md-min"></div>
				
			</div>
		</div>
	</div>
</div>

</body>
</html>
<script type="text/javascript" src="/js/zepto-touch-fx-1.1.4.js"></script>

<script type="text/javascript" src="./js/m-date.js"></script>
