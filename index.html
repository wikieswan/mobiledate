<!doctype html>
<html>
<head>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="msapplication-tap-highlight" content="no">	
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">

	<title>mobiledate index</title>

	<link rel="stylesheet" type="text/css" href="./css/mobiledate.css">
	
</head>
<body>
<h1>mobiledate demo</h1>

<div class="md-holder">
	<div class="md-head">
		<div class="md-title">选择日期</div>
		<div class="md-selected">
			<span class="md-selected-value md-selected-year">2016</span>
			<span class="md-selected-unit">年</span>

			<span class="md-selected-value md-selected-month">2</span>
			<span class="md-selected-unit">月</span>

			<span class="md-selected-value md-selected-day">15</span>
			<span class="md-selected-unit">日</span>

			<span class="md-selected-value md-selected-weekday">星期五</span>
		</div>
	</div>
	<div class="md-body">
		<div class="md-table">
			<div class="md-row-spline md-row-spline-0"></div>
			<div class="md-row-spline md-row-spline-1"></div>
			<div class="md-col-spline md-col-spline-0"></div>
			<div class="md-col-spline md-col-spline-1"></div>
			<div class="md-middle"></div>
			<div class="md-col">
				<div class="md-col-holder md-year md-straight"></div>
			</div>

			<div class="md-col">
				<div class="md-col-holder md-month md-cycle"></div>
			</div>
			<div class="md-col">
				<div class="md-col-holder md-day md-cycle"></div>
			</div>	
		</div>
	</div>
	<div class="md-foot">
		<div class="md-buttons">
			<div class="md-btn md-btn-left md-cancel">取消</div>
			<div class="md-btn md-btn-right md-sure">确定</div>
		</div>
	</div>
</div>
<div class="md-mask"></div>
	
</body>
</html>
<script type="text/javascript" src="/js/zepto-touch-fx-1.1.4.js"></script>

<script type="text/javascript" src="./js/mobiledate.js"></script>
